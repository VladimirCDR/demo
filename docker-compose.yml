version: '3'
services:
  backend-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: vladimirsmartx/demo-app:latest
    container_name: java_server
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - java-mysql-network

  mysql:
    image: arm64v8/mysql:oracle
    platform: linux/arm64/v8
    container_name: mysqldb
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=DATA
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 10s
      retries: 10
    networks:
      - java-mysql-network

networks:
  java-mysql-network:
    driver: bridge